  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <style>

  body {
    font: 10px sans-serif;
    font-family: 'Ubuntu'
  }

  .group-tick line {
    stroke: #000;
  }

  svg {
    /*Center the svg*/
    display: block;
    margin: auto;
  }

  .chord {
    stroke: none;
  }

  .grid line {
    stroke: grey;
      stroke-opacity: 0.7;
      stroke-width: 1;
      shape-rendering: crispEdges;
      stroke-dasharray: 3,3;
  }

  .tick text {
    font-size: 15px;
  }

  .grid path { 
    stroke-width: 0;
  }

  .centered-text { 
    dominant-baseline: middle; 
    text-anchor: middle; 
  }
  </style>
